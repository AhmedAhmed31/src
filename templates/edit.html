{% extends 'base.html' %}
{% block body %}
    {% load bootstrap4 %}
<div class="edit_form">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock body %}
