{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'home-static/img/icon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home-static/css/style.css' %}">

    <title>Ahmed LV</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Ahmedlv</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <div class="navbar-nav ">
            <div class="nav-item active">
                <a class="nav-link" href="{% url 'ahmedlv:signup' %}">signup <span class="sr-only">(current)</span></a>
            </div>
            <div class="navbar-nav ">
                <div class="nav-item active">
                    <a class="nav-link" href="{% url 'ahmedlv:login' %}">login <span
                            class="sr-only">(current)</span></a>
                </div>
                <div class="navbar-nav ">
                    {% if request.user.is_authenticated %}
                        <div class="nav-item active">
                            <a class="nav-link" href="{% url 'ahmedlv:logout' %}">logout <span
                                    class="sr-only">(current)</span></a>
                        </div>
                    {% endif %}
                    <div class="navbar-nav ">
                        <div class="nav-item active">
                            <a class="nav-link" href="{% url 'CV:aboutme' %}">About me <span class="sr-only">(current)</span></a>
                        </div>
                    </div>

                </div>
            </div>
</nav>
<div class="container">
    <div class="row mt-3">
        {% block body %}

        {% endblock body %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
