{% extends 'base.html' %} }
{% block body %}
            <div class="jumbotron banner mt-3">
                <a class="btn btn-primary btn-lg" href="{% url 'ahmedlv:create_post' %}" role="button">Add a new post</a>
            </div>
    {% for post in all %}
        <div class="col-md-4 ">
            <div class="card mt-3" style="width: 18rem;">
                {% if post.img %}
                <img class="card-img-top" src="{{post.img.url}}" alt="Card image cap">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title}}</h5>
                    <p class="card-text">{{post.content|safe|truncatechars_html:10}}</p>
                    <a href="{% url 'ahmedlv:post' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>

    {% endfor %}


{% endblock body %}
